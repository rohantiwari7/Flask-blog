<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{{social_media['blog_name']}}</title>
        <link rel="icon" type="image/x-icon" href=" {{url_for('static',filename= 'assets/favicon.ico') }} " />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{url_for('static',filename='css/styles.css')}}" rel="stylesheet" />
    </head>
    <body>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                            <div style="height: 2rem;"></div>
                            <a href="/dashboard" ><button class="btn btn-primary">Dashboard Home</button></a>
                            <a href="/logout" ><button class="btn btn-primary" style="float:right;">Logout</button></a>
                            <br>
                            <hr>
                            <h1 class="post-title">Edit Post</h1>
                            <a href="/delete/{{sno}}"><button class="btn btn-primary" style="float:right;">Delete</button></a>
                        <div class="my-5">
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- * * SB Forms Contact Form * *-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- This form is pre-integrated with SB Forms.-->
                            <!-- To make this form functional, sign up at-->
                            <!-- https://startbootstrap.com/solution/contact-forms-->
                            <!-- to get an API token!-->
                            
                             <!-- '''sno, title, content, author, date, slug   ---   DB variables''' -->

                            <form id="contactForm" data-sb-form-api-token="API_TOKEN" action="/edit/{{sno}}" method="post" >
                                <div class="form-floating">
                                    <input class="form-control" id="title" name="title" type="text" placeholder="Enter a title..." data-sb-validations="required" value="{{post.title}}" />
                                    <label for="title">Title</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="content" name="content" placeholder="Enter your content here..." style="height: 15rem" data-sb-validations="required" >{{post.content}}</textarea>
                                    <label for="content">Content</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="author" name="author" type="text" placeholder="Enter author name..." data-sb-validations="required" value="{{post.author}}" />
                                    <label for="author">Author</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="slug" name="slug" type="text" placeholder="Enter a slug..." data-sb-validations="required" value="{{post.slug}}"/>
                                    <label for="slug">Slug</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="img_name" name="img_name" type="text" placeholder="Enter image name..." data-sb-validations="required" value="{{post.img_name}}"/>
                                    <label for="img_name">Image name</label>
                                </div>
                                <br />
                                
                                <!-- This is what your users will see when there is-->
                                <!-- an error submitting the form-->
                                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                                <!-- Submit Button-->
                                <button class="btn btn-primary" id="submitButton" type="submit">Sumbit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

</body>
</html>
